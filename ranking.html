<body>
  <h1>刀剣ステータスランキング</h1>

  <!-- ジャンプリンク -->
    <h2>特ランキング</h2>
    <div class="jump-links">
      <button class="jump-btn" onclick="scrollToSection('base-total')">総合値</button>
      <button class="jump-btn" onclick="scrollToSection('base-hp')">生存</button>
      <button class="jump-btn" onclick="scrollToSection('base-attack')">打撃</button>
      <button class="jump-btn" onclick="scrollToSection('base-defense')">統率</button>
      <button class="jump-btn" onclick="scrollToSection('base-mobility')">機動</button>
      <button class="jump-btn" onclick="scrollToSection('base-power')">衝力</button>
      <button class="jump-btn" onclick="scrollToSection('base-scout')">偵察</button>
      <button class="jump-btn" onclick="scrollToSection('base-conceal')">隠蔽</button>
      <button class="jump-btn" onclick="scrollToSection('base-critical')">必殺</button>
 </div>

    <h2>極ランキング</h2>
    <div class="jump-links">
      <button class="jump-btn" onclick="scrollToSection('kiwami-total')">総合値</buttoni>

      <button class="jump-btn" onclick="scrollToSection('kiwami-mobility')">機動</button>
      <button class="jump-btn" onclick="scrollToSection('kiwami-power')">衝力</button>
      <button class="jump-btn" onclick="scrollToSection('kiwami-scout')">偵察</button>
      <button class="jump-btn" onclick="scrollToSection('kiwami-conceal')">隠蔽</button>
      <button class="jump-btn" onclick="scrollToSection('kiwami-critical')">必殺</button>
</div>

  <!-- ランキングテーブル群 -->
  <h2 id="base-total">特ランキング - 総合値</h2>
  <table id="ranking-base-total" class="display" style="width:100%"></table>
  <!-- ランキング表の下に配置 -->
<div class="back-top">
  <button class="back-btn" onclick="scrollToTop()">上に戻る</button>
</div>
